<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Matching Game</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffe259, #ffa751);
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 20px;
}

h1 {
  margin: 10px;
  color: #fff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

/* Container for mouse + stats + board */
.game-container {
  display: flex;
  gap: 20px;
}

/* Left side mouse */
.left-control {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.left-control img {
  width: 60px;
  height: 60px;
}

/* Right side stats aligned vertically */
.right-control {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 520px; /* Match gameBoard height (6*80px + gaps) */
}

.right-control select,
.right-control button {
  margin-bottom: 10px;
}

/* Game board */
#gameBoard {
  display: grid;
  grid-template-columns: repeat(6, 80px);
  grid-gap: 10px;
  background: rgba(255, 255, 255, 0.2);
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

/* Cards */
.card {
  width: 80px;
  height: 80px;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.5s;
}

.card.flip .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5em;
}

.card-front {
  background: #fff200;
  border: 2px solid #f1c40f;
}

.card-front img {
  width: 40px;
  height: 40px;
}

.card-back {
  background: #ff9ff3;
  border: 2px solid #d63031;
  transform: rotateY(180deg);
}

.stats {
  font-size: 16px;
  font-weight: bold;
  color: #2d3436;
}

.highlight {
  animation: pulse 0.5s ease;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>
<h1>üåø Memory Matching Game üåø</h1>

<div class="game-container">
  <div class="left-control">
    <img src="https://cdn-icons-png.flaticon.com/512/32/32441.png" alt="mouse icon">
  </div>

  <div id="gameBoard"></div>

  <div class="right-control">
    <div>
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy (50)</option>
        <option value="medium">Medium (45)</option>
        <option value="hard">Hard (40)</option>
      </select>
    </div>
    <button onclick="startGame()">Restart</button>
    <div class="stats">‚è±Ô∏è Timer: <span id="timer">0</span>s</div>
    <div class="stats">üéØ Score: <span id="score">0</span></div>
    <div class="stats">‚ù§Ô∏è Chances: <span id="chances">0</span></div>
  </div>
</div>

<!-- Sounds -->
<audio id="flipSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
<audio id="matchSound" src="https://www.fesliyanstudios.com/play-mp3/388"></audio>
<audio id="wrongSound" src="https://www.fesliyanstudios.com/play-mp3/389"></audio>

<script>
const symbols = ["üçé","üçå","üçá","üçí","üçç","üçâ","üçë","ü•ù","ü•ë","ü••","ü•ï","üå∂Ô∏è","ü•¶","üçÑ","üçã","üçê","ü•≠","üçì"];
let firstCard, secondCard;
let lockBoard = false;
let score = 0, chances = 0, timer = 0, timerInterval;

const gameBoard = document.getElementById("gameBoard");
const scoreDisplay = document.getElementById("score");
const timerDisplay = document.getElementById("timer");
const chancesDisplay = document.getElementById("chances");

const flipSound = document.getElementById("flipSound");
const matchSound = document.getElementById("matchSound");
const wrongSound = document.getElementById("wrongSound");

function startGame() {
  clearInterval(timerInterval);
  timer = 0;
  score = 0;
  firstCard = secondCard = null;
  lockBoard = false;

  const difficulty = document.getElementById("difficulty").value;
  chances = difficulty === "easy" ? 50 : difficulty === "medium" ? 45 : 40;

  scoreDisplay.textContent = score;
  timerDisplay.textContent = timer;
  chancesDisplay.textContent = chances;

  gameBoard.innerHTML = "";

  // 18 pairs = 36 cards
  let cards = [...symbols.slice(0,18), ...symbols.slice(0,18)];
  shuffle(cards);

  cards.forEach(symbol => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front"><img src="https://cdn-icons-png.flaticon.com/512/765/765613.png" alt="leaf"></div>
        <div class="card-back">${symbol}</div>
      </div>
    `;
    gameBoard.appendChild(card);
    card.addEventListener("click", () => flipCard(card));
  });

  timerInterval = setInterval(() => {
    timer++;
    timerDisplay.textContent = timer;
  }, 1000);
}

function shuffle(array) { array.sort(() => Math.random() - 0.5); }

function flipCard(card) {
  if(lockBoard || card===firstCard || chances<=0) return;
  flipSound.play();
  card.classList.add("flip");

  if(!firstCard) { firstCard = card; }
  else {
    secondCard = card;
    lockBoard = true;
    chances--;
    chancesDisplay.textContent = chances;

    const firstSymbol = firstCard.querySelector(".card-back").textContent;
    const secondSymbol = secondCard.querySelector(".card-back").textContent;

    if(firstSymbol === secondSymbol) {
      matchSound.play();
      score++;
      scoreDisplay.textContent = score;
      resetTurn();
      if(score===18){
        clearInterval(timerInterval);
        alert(`üéâ You Win! Time: ${timer}s`);
      }
    } else {
      wrongSound.play();
      setTimeout(()=>{ firstCard.classList.remove("flip"); secondCard.classList.remove("flip"); resetTurn(); },1000);
    }

    if(chances<=0 && score<18){
      clearInterval(timerInterval);
      alert("‚ùå Game Over! Out of chances");
    }
  }
}

function resetTurn(){ [firstCard, secondCard]=[null,null]; lockBoard=false; }

startGame();
</script>
</body>
</html>
